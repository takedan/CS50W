{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class="container">
        {% for item in items %}        
        <div class="row" style="border: thin solid rgb(230, 228, 228)">
            <div class="col-4">
                <a href="{% url 'item' item.id %}">
                    <img src="{{ item.imageurl }}" width="300px" height="300px">
                </a>
            </div>

            <div class="col-8">
                <div class="row" style="height: 60px"></div>
                <div class="row""><b>{{ item.title }}</b></div>
                <div class="row"><b>Price: </b> ${{ item.price }}</div>
                <div class="row" style="font-size: 13px; color:gray">{{ item.datecreation }}</div>
            </div>
        </div>
    {% endfor %}        
    </div>
{% endblock %}

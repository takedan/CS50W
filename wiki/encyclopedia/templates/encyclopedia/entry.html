{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{name}}</h1>

    <ul>
        {{ content|safe }}
    </ul>
    <form action="{% url 'encyclopedia:edit_page' %}" method='POST'> 
        {% csrf_token %}
        <input type="hidden" name="name" value={{name}}>
        <input type="submit" value="editar">
    </form>
{% endblock %}
